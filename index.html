<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginForm</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="back-img">
        <img src="background-image.jpg" alt="" class="background">
    </div>
    <div class="login-area">
        <div class="form-bg">
            <div class="header">
                <h1 class="txt1"> <img src="login-png.png" class="log">  Faça seu login</h1>
                <h3 class="txt2">Entre com suas informações de cadastro.</h3>
                <div class="email">
                    <p class="txt3">Email</p>
                    <div class="input1">
                        <input type="text" class="input-email" placeholder="Digite seu e-mail">
                    </div>
                </div>
                <div class="password">
                    <p class="txt4">Senha</p>
                    <div class="input2">
                        <input type="password" class="input-senha" placeholder="Digite sua senha">
                    </div>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="chk1" class="checkbox" name="chk">
                    <label for="chk1">
                      Lembre-me
                    </label>
                </div>
                <div class="esqueci">
                    <p>Esqueci minha senha</p>
                </div>
                <div class="btn"> 
                    <input type="button" value="ENTRAR" class="button">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
